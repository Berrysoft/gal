trigger:
  branches:
    include:
      - master

jobs:
- job: Build
  strategy:
    matrix:
      win-x64:
        platform: 'win-x64'
        target: 'x86_64-pc-windows-msvc'
        image: 'windows-latest'
      linux-x64:
        platform: 'linux-x64'
        target: 'x86_64-unknown-linux-gnu'
        image: 'ubuntu-22.04'
      linux-arm64:
        platform: 'linux-arm64'
        target: 'aarch64-unknown-linux-gnu'
        image: 'ubuntu-22.04'
      mac-x64:
        platform: 'mac-x64'
        target: 'x86_64-apple-darwin'
        image: 'macOS-latest'
      mac-arm64:
        platform: 'mac-arm64'
        target: 'aarch64-apple-darwin'
        image: 'macOS-latest'
  pool:
    vmImage: $(image)
  
  steps:
  - script: |
      sudo apt update
      sudo apt install libwebkit2gtk-4.0-dev libicu-dev
    condition: eq(variables.platform, 'linux-x64')
    displayName: "Install dependencies on Linux"

  - script: |
      sudo dpkg --add-architecture arm64
      sudo tee -a /etc/apt/sources.list.d/arm-cross-compile-sources.list > /dev/null <<EOT
      deb [arch=arm64] http://ports.ubuntu.com/ focal main restricted
      deb [arch=arm64] http://ports.ubuntu.com/ focal-updates main restricted
      deb [arch=arm64] http://ports.ubuntu.com/ focal universe
      deb [arch=arm64] http://ports.ubuntu.com/ focal-updates universe
      deb [arch=arm64] http://ports.ubuntu.com/ focal multiverse
      deb [arch=arm64] http://ports.ubuntu.com/ focal-updates multiverse
      deb [arch=arm64] http://ports.ubuntu.com/ focal-backports main restricted universe multiverse
      EOT
      sudo apt update
      sudo apt install gcc:arm64 libwebkit2gtk-4.0-dev:arm64 libicu-dev:arm64
    condition: eq(variables.platform, 'linux-arm64')
    displayName: "Install dependencies on Linux"

  - pwsh: |
      rustup target add $(target)
      rustup target add wasm32-unknown-unknown
      rustup target add wasm32-wasi
    displayName: "Install targets"

  - pwsh: make plugins
    displayName: "Build plugins"

  - pwsh: make release-cross TARGET=$(target)
    displayName: "Build all"
